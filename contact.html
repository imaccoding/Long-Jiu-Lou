<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <title>Contact us | Long Jiu Lou</title>

  <!-- Icons -->
  <link rel="apple-touch-icon" href="images/Logo-01.webp" />
  <link rel="icon" type="image/webp" href="images/Logo-01.webp" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="contactPage">
  <!-- =========================
       Top Bar
  ========================== -->
  <header class="topbar">
    <div class="title">CONTACT US</div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2 class="heading">LONG JIU LOU - หลง จิ่ว เหลา</h2>
      <p class="desc">พร้อมส่งมอบประสบการณ์ชั้นเลิศ ที่รังสรรค์ด้วยความพิถีพิถันให้คุณ และคนที่คุณรัก</p>

      <div class="contactList">
        <!-- Facebook -->
        <a
          class="contactItem"
          href="https://www.facebook.com/LongJiuLou"
          target="_blank"
          rel="noopener"
          aria-label="เปิด Facebook: Long Jiu Lou"
        >
          <div class="iconWrap">
            <img src="images/icons/icon-face.png" alt="Facebook" />
          </div>
          <div class="meta">
            <strong>Facebook</strong>
            <span>Long Jiu Lou - หลง จิ่ว เหลา</span>
          </div>
          <div class="arrow" aria-hidden="true">›</div>
        </a>

        <!-- TikTok -->
        <a
          class="contactItem"
          href="https://www.tiktok.com/@longjiulou"
          target="_blank"
          rel="noopener"
          aria-label="เปิด TikTok: longjiulou"
        >
          <div class="iconWrap">
            <img src="images/icons/icon-tik.png" alt="TikTok" />
          </div>
          <div class="meta">
            <strong>TikTok</strong>
            <span>Long Jiu Lou</span>
          </div>
          <div class="arrow" aria-hidden="true">›</div>
        </a>

        <!-- Phone -->
        <a class="contactItem" href="tel:027576888" aria-label="โทร 02-757-6888">
          <div class="iconWrap">
            <img src="images/icons/icon-tel.png" alt="โทรศัพท์" />
          </div>
          <div class="meta">
            <strong>โทรศัพท์</strong>
            <span>02-757-6888</span>
          </div>
          <div class="arrow" aria-hidden="true">›</div>
        </a>

        <!-- Map -->
        <a
          class="contactItem"
          href="https://maps.google.com/?q=Long+Jiu+Lou"
          target="_blank"
          rel="noopener"
          aria-label="เปิดแผนที่ร้านใน Google Maps"
        >
          <div class="iconWrap">
            <img src="images/icons/icon-map.png" alt="แผนที่" />
          </div>
          <div class="meta">
            <strong>ที่ตั้งภัตตาคาร</strong>
            <span>เปิด Google Maps</span>
          </div>
          <div class="arrow" aria-hidden="true">›</div>
        </a>
      </div>
    </section>

    <footer>
      © Long Jiu Lou Chinese Restaurant
    </footer>
  </main>
</body>
</html>
